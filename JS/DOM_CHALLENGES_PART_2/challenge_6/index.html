<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Digital & Analog Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Enhanced Clock</h2>

    <div class="container">
      <div class="clock">
        
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="min-hand"></div>
        <div class="hand second" id="sec-hand"></div>
      </div>

      <div>
        <div class="digital-clock" id="curr-time">00:00:00</div>
        <div class="date" id="curr-date">date</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
