<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Menu</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content" id="content">
      <h1>Main Content</h1>
      <button class="toggle-btn" id="toggle-btn">Open Menu</button>
      <p>Click the button to open the sliding menu</p>
    </div>

    <div class="panel" id="panel">
      <button class="close-btn" id="close-btn">X</button>
      <h2>Menu Items</h2>
      <div class="menu-item" id="home">Home</div>
      <div class="menu-item" id="about">About</div>
      <div class="menu-item" id="services">Services</div>
      <div class="menu-item" id="contact">Contact</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
